<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classification Result</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 350px;
            text-align: center;
        }

        h1 {
            color: #ff9800;
            margin-bottom: 15px;
            font-size: 1.8em;
            letter-spacing: 1px;
        }

        h2 {
            color: #ffcc80;
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        h3 {
            color: #ff9800;
            font-size: 1em;
            margin-bottom: 10px;
        }

        p {
            font-size: 0.9em;
            margin: 5px 0;
            color: #cccccc;
        }

        img {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 3px solid #ff5722;
        }

        form {
            margin-top: 15px;
        }

        button {
            background-color: #ff5722;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-size: 0.9em;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #e64a19;
            transform: scale(1.05);
        }

        button:active {
            background-color: #d84315;
            transform: scale(0.98);
        }

        /* Responsive Design */
        @media (max-width: 500px) {
            .container {
                width: 90%;
                padding: 20px;
            }

            h1 {
                font-size: 1.5em;
            }

            button {
                padding: 8px 16px;
                font-size: 0.85em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Classification Result</h1>
        <img src="{{ img_path }}" alt="Carrot Image">
        <h2>The carrot is classified as: {{ classification }}</h2>
        <h3>Quality Scores</h3>
        <p>Color Score: {{ color_score }}</p>
        <p>Shape Score: {{ shape_score }}</p>
        <p>Size Score: {{ size_score }}</p>
        <p>Total Quality Score: {{ total_score }}</p>
        <form action="/feedback" method="post">
            <input type="hidden" name="img_path" value="{{ img_path }}">
            <p>Was the prediction correct?</p>
            <button name="feedback" value="correct">Yes, correct</button>
            <button name="feedback" value="healthy">No, it is healthy</button>
            <button name="feedback" value="spoiled">No, it is spoiled</button>
        </form>
    </div>
</body>
</html>
