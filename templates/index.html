<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrot Classifier</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff5722, #ff9800);
            background-image: url('{{ url_for('static', filename='finallllcarrot.jpg') }}'); 
            background-size: cover;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 90%;
            animation: fadeIn 0.8s ease-in-out;
        }

        h1 {
            color: #ff9800;
            margin-bottom: 30px;
            font-size: 2em;
            font-weight: bold;
        }

        input[type="file"] {
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #ff9800;
            border-radius: 8px;
            width: 100%;
            background-color: #2c2c2c;
            color: #ffffff;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        input[type="file"]:hover {
            background-color: #3c3c3c;
            border-color: #ff5722;
        }

        input[type="submit"] {
            background-color: #ff5722;
            color: white;
            border: none;
            padding: 15px;
            font-size: 1em;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #ff3d00;
        }

        .container img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .container img:hover {
            transform: scale(1.05);
        }

        .footer {
            margin-top: 20px;
            color: #bbbbbb;
            font-size: 0.85em;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }

            input[type="file"], input[type="submit"] {
                padding: 12px;
                font-size: 0.85em;
            }

            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Carrot Classifier</h1>
        
        <form id="carrotForm" action="/classify_carrot" method="post" enctype="multipart/form-data">
            <input type="file" name="carrotImage" accept="image/jpeg, image/png" required>
            <input type="submit" value="Classify">
        </form>
        
    </div>
</body>
</html>
